//坐标系转化
function changeCoordinate(nowPos,origin){
	var org={
		x:0,
		y:0
	};
	if (origin){
		org.x=origin.x;
		org.y=origin.y;
	}
	nowPos.x=nowPos.x+org.x;
	nowPos.y=nowPos.y*-1+org.y;
}
//绘制坐标线
function drawCoordinate(ctx,origin){
	var cvsW=ctx.canvas.width, cvsH=ctx.canvas.height;
	context.beginPath();
	ctx.strokeStyle='#000';
	ctx.lineWidth=1;
	ctx.moveTo(origin.x,0);
	ctx.lineTo(origin.x,cvsH);
	ctx.moveTo(0,origin.y);
	ctx.lineTo(cvsW,origin.y);
	ctx.stroke();
}
var canvas=$("#mytest")[0];
var context=canvas.getContext("2d");
CVS.reset(context,'#fff',300);

//绘制纵向抛物线
function draw1(){
	context.beginPath();
	var originPot={x:150,y:150};
	drawCoordinate(context, originPot);
	context.beginPath();
	drawIt(context, originPot);
	
	function drawIt(ctx,origin){
		var a=0.01
		var b=0;
		var c=-20;
		var pos={x:0,y:0};
		var count=0;
		for (var i=-150; i<=150; i++){
			pos.x=i;
			pos.y=a*i*i+b*i+c;
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
	}
}
//绘制横向抛物线
function draw2(){
	context.beginPath();
	var originPot={x:50,y:150};
	drawCoordinate(context, originPot);
	context.beginPath();
	drawIt(context, originPot);
	
	function drawIt(ctx,origin){
		var a=20;
		var b=0;
		var pos={x:0, y:0};
		var count=0;
		for (var i=0; i<=250; i++){
			pos.x=i;
			pos.y=Math.sqrt(a*i+b);
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
		ctx.beginPath();
		for (var i=0; i<=250; i++){
			pos.x=i;
			pos.y=-Math.sqrt(a*i+b);
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
	}
}

//绘制正弦函数
function draw3(){
	context.beginPath();
	var originPot={x:150,y:150};
	drawCoordinate(context, originPot);
	context.beginPath();
	drawIt(context, originPot);
	
	function drawIt(ctx,origin){
		var per=3;
		var a=100;
		var pos={x:0, y:0};
		var count=0;
		for (var i=-150; i<=150; i++){
			pos.x=i;
			pos.y=a*Math.sin(i*per*Math.PI/180);
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
	}
}
//绘制余弦函数
function draw4(){

	function drawIt(ctx,origin){
		var per=3;
		var a=100;
		var pos={x:0, y:0};
		var count=0;
		for (var i=-150; i<=150; i++){
			pos.x=i;
			pos.y=a*Math.cos(i*per*Math.PI/180);
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
	}
}
//绘制正切函数
function draw5(){
	context.beginPath();
	var originPot={x:150,y:150};
	drawCoordinate(context, originPot);
	context.beginPath();
	drawIt(context, originPot);
	
	function drawIt(ctx,origin){
		var per=1;
		var a=5;
		var pos={x:0, y:0};
		var count=0;
		for (var i=-150; i<=150; i++){
			pos.x=i;
			pos.y=a*Math.tan(i*per*Math.PI/180);
			console.log(pos.x, pos.y);
			changeCoordinate(pos,origin);
			if (count===0){
				ctx.moveTo(pos.x, pos.y);
			}else{
				ctx.lineTo(pos.x, pos.y);
			}
			count++;
		}
		ctx.stroke();
	}
}
