function changeCoordinate(nowPos,origin){
	var org={
		x:0,
		y:0
	};
	if (origin){
		org.x=origin.x;
		org.y=origin.y;
	}
	nowPos.x=nowPos.x+org.x;
	nowPos.y=nowPos.y*-1+org.y;
}

//绘制解析几何图
function drawCurve(){
	CVS.reset(context,'#fff',300);
	//获得参数
	var a=document.getElementById('a').value-0;
	var b=document.getElementById('b').value-0;
	var c=document.getElementById('c').value-0;
	var zero={x:150, y:150};
	var count=0;
	context.beginPath();
	context.moveTo(150,0);
	context.lineTo(150,300);
	context.moveTo(0,150);
	context.lineTo(300,150);
	var pos={x:0,y:0};
	for (var i=-150; i<=150; i++){
		pos.x=i;
		pos.y=a*i*i+b*i+c;
		changeCoordinate(pos,zero);
		if (count===0){
			context.moveTo(pos.x, pos.y);
		}else{
			context.lineTo(pos.x, pos.y);
		}
		count++;
	}
	context.stroke();
}
