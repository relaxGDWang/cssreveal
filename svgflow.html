//判断from对象和to对象的位置关系
function getPosition(fromObj, toObj){
	if (Math.abs(fromObj.x - toObj.x)>Math.abs(fromObj.y - toObj.y)){
		if (fromObj.x > toObj.x){
			return 'left';
		}else{
			return 'right';
		}
	}else{
		if (fromObj.y > toObj.y){
			return 'up';
		}else{
			return 'down';
		}
	}
}
