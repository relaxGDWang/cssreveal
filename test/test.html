<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>bootstrap_Carousel测试</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
<style type="text/css">
	.outFrame{ width:100%; margin:auto; border:1px solid #ccc; padding:10px;}
	.myself .carousel-inner .item{ overflow:hidden; width:100%; text-align:center;}
	.myself .carousel-inner .item img{ display:inline-block; margin:0 -100%; width:100%;}
	
@media screen and (max-width: 390px){	
	.myself .carousel-inner .item img{ width:168%; max-width:none;}
	body{ background:orange;}
}
</style>
</head>
<body>
	<div class="outFrame" id="showFrame">
		<div id="carousel-example-generic" class="carousel slide myself" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="images/index_banner01.jpg" alt="...">
			</div>
			<div class="item">
			  <img src="images/index_banner02.jpg" alt="...">
			</div>
			<div class="item">
			  <img src="images/index_banner03.jpg" alt="...">
			</div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<div class="outFrame">
		<input id="vdom" type="text" value="" placeholder="宽度变更"/><button id="bdom">change</button>
	</div>
	<script src="../jquery-1.12.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
$(function(){
	var showFrame=$('#showFrame');
	var v=$('#vdom');
	var b=$('#bdom');
	b.click(function(){
		var w=v.val() - 0;
		if (isNaN(w)) w=800;
		v.val(w);
		showFrame.width(w);
		
	});
});		
</script>
</body>
</html>
