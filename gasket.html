<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>垫片绘制</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
*{ box-sizing:border-box;}
html,body{ padding:0; margin:0;}
svg{ border:1px solid #999;}
svg .st1{fill:none;stroke:#000000;stroke-width:0.5;stroke-miterlimit:10;}
svg .st2{fill:url(#leftArrow);stroke:#000000;stroke-width:0.7548;stroke-miterlimit:10;}
</style>
</head>
<body>
    <div class="show">
		<svg id="gasket" class="gasket typeA" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600" height="600">
			<polygon class="st2" points="94.434,13.585 29.518,13.585 6.167,40 29.518,66.415 94.434,66.415 71.083,40 "/>
		</svg>
	</div>
<script src="jquery-1.12.4.min.js"></script>
<script>
var perX=5;
var perY=Math.sin(Math.PI*60/180)*perX*2;
var len=1;
var pattern=createNS('pattern');
pattern.setAttribute('id','leftArrow');
pattern.setAttribute('width','10');
pattern.setAttribute('height',perY*2);
pattern.setAttribute('patternUnits','userSpaceOnUse');
pattern.setAttribute('viewBox','0 '+(-perY)+' 10 '+(perY*2));
var g=createNS('g');
for (var i=0; i<len; i++){
	var temp=createNS('polyline');
	temp.setAttribute('class','st1');
	temp.setAttribute('points',(i+1)*perX+','+(-perY)+' '+i*perX+',0 '+(i+1)*perX+','+perY);
	g.appendChild(temp);
}
pattern.appendChild(g);
var gasket=$('#gasket');
//var polygon=document.createElementNS('http://www.w3.org/2000/svg','polygon');
//polygon.setAttribute('class','st2');
//polygon.setAttribute('points','10,10 100,40 200,320 30,190');
//gasket.append(polygon);
gasket.append(pattern);

function createNS(tagName){
	return document.createElementNS('http://www.w3.org/2000/svg',tagName);
}
</script>
</body>
</html>
