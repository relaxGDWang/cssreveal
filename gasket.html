<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>垫片绘制</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
*{ box-sizing:border-box;}
html,body{ padding:0; margin:0;}
svg{ border:1px solid #999; margin:10px;}
svg .backShow{ stroke:#666; fill:#fff;}
svg .sealing{ stroke:#000;}
svg .sealing:hover{ stroke:red;}
svg .sealing rect{ fill:#ccc;}
</style>
</head>
<body>
    <div class="show">
		<svg id="gasket" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
		</svg>
	</div>
<script src="jquery-1.12.4.min.js"></script>
<script>
var allW=800;
var allH=400;
var svg=$('#gasket')[0];
svg.setAttribute('width',allW);
svg.setAttribute('height',allH);

var d2=540,d3=220,E=60;
var g=drawGasketA(d2,d3,E);

//居中g
var mw=(allW-d2)/2;
var mh=(allH-E)/2;
g.setAttribute('transform','translate('+mw+' '+mh+')');
svg.appendChild(g);


//建立svg标签对象
function createPath(name,attr){
	var temp=document.createElementNS('http://www.w3.org/2000/svg',name);
	for (let x in attr){
		temp.setAttribute(x,attr[x]);
	}
	return temp;
}

//绘制基本型垫片
function drawGasketA(d2,d3,E){
	var angle=60;  //设定单边角度数
	var dw=(d2-d3)/2;
	var dh=E;
	var g1=createPath('g',{class:'outframe'});
	var g2=createPath('g',{class:'sealing'});
	var rectMid=createPath('rect',{
		x:0,
		y:0,
		width:d2,
		height:dh,
		class:'backShow'
	});
	g1.appendChild(rectMid);
	var rectLeft=createPath('rect',{
		x:0,
		y:0,
		width:dw,
		height:dh
	});
	var rectRight=createPath('rect',{
		x:d2-dw,
		y:0,
		width:dw,
		height:dh
	});
	g2.appendChild(rectLeft);
	g2.appendChild(rectRight);
	g1.appendChild(g2);
	return g1;
}
</script>
</body>
</html>
